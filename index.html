<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container header">
            <img src="img/logo copia.png" alt="logo boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- end header -->

    <main>
        <!-- container main -->
        <div class="main">
             
            <!-- bottons -->
            <div class="container buttons">
                <input class="task" type="button" value="Add Task">
                <input class="section" type="button" value="Add Section">
            </div>
            <!-- end bottons -->

            <!-- toboo -->
            <div class="container toboo">
                <!-- unordered list -->
                <ul>
                    <!-- new task -->
                    <li>
                        <strong>New Task</strong> 
                        <div class="ok editorial">Quarterly Newletter</div>
                    </li> 
                    <!-- end new task -->

                    <!-- today -->
                    <li>
                        <strong>Today</strong> 
                        <div class="ok editorial">Recruiting blog</div>
                        <div class="ok goals">Mobile app luaunch</div>
                        <div class="not recruiting">Interview John H.</div>
                        <div class="ok mobile">Summit update to mobile storefronts</div>
                    </li>
                    <!-- end today -->
                    
                    <!-- upcoming -->
                    <li>
                        <strong>Upcoming</strong> 
                        <div class="not">Schedule meeting with Alex</div>
                        <div class="ok website">Homepage refresh</div>
                        <div class="ok sales">Onboard new Sales team mambers.</div>
                        <div class="ok editorial">Review editorial calendar</div>
                    </li>
                    <!-- end upcoming -->
                </ul>
                <!-- end unordered list -->
            </div>
            <!-- end toboo -->
                
        </div>
        <!-- end container main -->
    </main>
    
</body>
</html>
